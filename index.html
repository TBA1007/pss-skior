        const STUDENTS = rawStudents.map((s, idx) => ({
            ...s,
            id: `stu_${idx.toString().padStart(3, '0')}`
        }));

        let attendanceData = {};
        let currentView = 'kehadiran';
        let currentYearFilter = 'ALL';
        
        // Tarikh hari ini (YYYY-MM-DD)
        const now = new Date();
        const dateKey = now.toISOString().split('T')[0];
        const currentMonth = (now.getMonth() + 1).toString().padStart(2, '0');
        const currentYear = now.getFullYear().toString();

        const getFilteredStudents = () => {
            const search = document.getElementById('search-input').value.toLowerCase();
            return STUDENTS.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(search);
                const matchesTab = currentYearFilter === 'ALL' || s.class.startsWith(currentYearFilter);
                return matchesSearch && matchesTab;
            });
        };

        const renderStudents = () => {
            const grid = document.getElementById('student-grid');
            const today = attendanceData[dateKey] || {};
            const filtered = getFilteredStudents();

            grid.innerHTML = filtered.map(s => `
                <div onclick="toggleAttendance('${s.id}')" class="student-card bg-white p-4 rounded-3xl border-2 ${!!today[s.id] ? 'border-blue-500 bg-blue-50' : 'border-slate-100'} flex items-center justify-between">
                    <div class="flex-1 pr-4">
                        <span class="block text-[10px] font-black text-blue-900/40 uppercase">${s.class}</span>
                        <h3 class="text-[11px] font-bold text-slate-800 uppercase line-clamp-2">${s.name}</h3>
                    </div>
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center ${!!today[s.id] ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-50 text-slate-300'}">
                        <i class="fas ${!!today[s.id] ? 'fa-check' : 'fa-plus'}"></i>
                    </div>
                </div>
            `).join('');
            updateBulkToggleBtn();
        };

        window.toggleAttendance = async (id) => {
            const currentDay = attendanceData[dateKey] || {};
            const newState = !currentDay[id];
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendance', dateKey), { ...currentDay, [id]: newState }, { merge: true });
        };

        window.bulkToggle = async () => {
            const filtered = getFilteredStudents();
            const today = attendanceData[dateKey] || {};
            const allTicked = filtered.every(s => !!today[s.id]);
            const updates = { ...today };
            filtered.forEach(s => updates[s.id] = !allTicked);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendance', dateKey), updates);
        };

        window.resetDailyCount = () => {
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('modal-confirm-btn').onclick = async () => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendance', dateKey));
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            };
            document.getElementById('modal-cancel-btn').onclick = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            };
        };

        window.switchView = (v) => {
            currentView = v;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.replace('bg-blue-600', 'bg-white');
                btn.classList.replace('text-white', 'text-blue-900');
            });
            const active = document.getElementById(`nav-${v}`);
            active.classList.replace('bg-white', 'bg-blue-600');
            active.classList.replace('text-blue-900', 'text-white');
            
            ['kehadiran', 'rekod', 'rumusan'].forEach(view => {
                document.getElementById(`view-${view}`).classList.toggle('hidden', view !== v);
            });
            refreshUI();
        };

        const refreshUI = () => {
            document.getElementById('total-students-ui').innerText = STUDENTS.length;
            const count = Object.values(attendanceData[dateKey] || {}).filter(v => v === true).length;
            document.getElementById('today-count-ui').innerText = count;

            if (currentView === 'kehadiran') renderStudents();
            if (currentView === 'rekod') renderRekod();
            if (currentView === 'rumusan') renderRumusan();
        };

        const renderRekod = () => {
            const today = attendanceData[dateKey] || {};
            document.getElementById('rekod-table-body').innerHTML = STUDENTS.map(s => `
                <tr>
                    <td class="px-6 py-4 text-[11px] font-bold uppercase">${s.name}</td>
                    <td class="px-6 py-4 text-[10px] font-black text-slate-400">${s.class}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${today[s.id] ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}">
                            ${today[s.id] ? 'Diterima' : 'Tiada'}
                        </span>
                    </td>
                </tr>
            `).join('');
        };

        const renderRumusan = () => {
            const counts = {};
            const prefix = `${currentYear}-${currentMonth}`; // Filter bulan semasa sahaja
            
            Object.entries(attendanceData).forEach(([date, day]) => {
                if (date.startsWith(prefix)) {
                    Object.entries(day).forEach(([id, status]) => {
                        if (status) counts[id] = (counts[id] || 0) + 1;
                    });
                }
            });

            document.getElementById('rumusan-table-body').innerHTML = STUDENTS.map(s => `
                <tr>
                    <td class="px-6 py-4 text-[11px] font-bold uppercase">${s.name}</td>
                    <td class="px-6 py-4 text-[10px] font-black text-slate-400">${s.class}</td>
                    <td class="px-6 py-4 text-center font-black text-blue-600">${counts[s.id] || 0}</td>
                </tr>
            `).join('');
        };

        window.exportMonthlyReport = () => {
            const month = document.getElementById('report-month').value;
            const year = document.getElementById('report-year').value;
            const prefix = `${year}-${month}`;
            
            // Cari semua tarikh untuk bulan tersebut
            const dates = Object.keys(attendanceData)
                .filter(d => d.startsWith(prefix))
                .sort();

            if (dates.length === 0) {
                document.getElementById('sync-text').innerText = "Tiada data bulan dipilih";
                setTimeout(() => document.getElementById('sync-text').innerText = "Sistem Sedia", 2000);
                return;
            }

            const excelData = STUDENTS.map(s => {
                const row = { 'Nama Murid': s.name, 'Kelas': s.class };
                let totalHadir = 0;
                dates.forEach(date => {
                    const status = attendanceData[date][s.id] ? 'HADIR' : '-';
                    row[date] = status;
                    if (status === 'HADIR') totalHadir++;
                });
                row['JUMLAH HADIR'] = totalHadir;
                return row;
            });

            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan Bulanan");
            XLSX.writeFile(wb, `LAPORAN_PSS_SKIOR_${month}_${year}.xlsx`);
        };

        const updateBulkToggleBtn = () => {
            const filtered = getFilteredStudents();
            if (filtered.length === 0) return;
            const today = attendanceData[dateKey] || {};
            const allTicked = filtered.every(s => !!today[s.id]);
            const btnText = document.getElementById('bulk-toggle-text');
            const btn = document.getElementById('bulk-toggle-btn');
            btnText.innerText = allTicked ? "BATAL SEMUA" : "HADIR SEMUA";
            btn.classList.toggle('bg-rose-600', allTicked);
            btn.classList.toggle('bg-slate-800', !allTicked);
        };

        window.setYearFilter = (y) => { currentYearFilter = y; renderTabs(); renderStudents(); };
        
        const renderTabs = () => {
            const tabs = ['ALL', 'PPKI', '1', '2', '3', '4', '5', '6'];
            document.getElementById('year-tabs').innerHTML = tabs.map(t => `
                <button onclick="setYearFilter('${t}')" class="px-5 py-2 rounded-xl text-[10px] font-black border-2 whitespace-nowrap transition-all ${currentYearFilter === t ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400 border-slate-100'}">
                    ${t === 'ALL' ? 'SEMUA' : (t === 'PPKI' ? 'PPKI' : 'THN ' + t)}
                </button>
            `).join('');
        };

        const init = async () => {
            document.getElementById('current-date-display').innerText = now.toLocaleDateString('ms-MY', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            
            // Inisialisasi dropdown tahun
            const yearSelect = document.getElementById('report-year');
            const startYear = 2024;
            for(let y = startYear; y <= now.getFullYear(); y++) {
                const opt = document.createElement('option');
                opt.value = y; opt.innerText = y;
                if(y === now.getFullYear()) opt.selected = true;
                yearSelect.appendChild(opt);
            }
            document.getElementById('report-month').value = currentMonth;

            await signInAnonymously(auth);
            onAuthStateChanged(auth, (u) => { 
                if(u) {
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'), (snap) => {
                        attendanceData = {};
                        snap.forEach(d => attendanceData[d.id] = d.data());
                        refreshUI();
                    });
                } 
            });
            renderTabs();
            document.getElementById('search-input').addEventListener('input', renderStudents);
        };

        window.onload = init;
    </script>
