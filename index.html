        const yearTabsContainer = document.getElementById('year-tabs');
        const todayCountEl = document.getElementById('today-count-ui');
        const totalStudentsEl = document.getElementById('total-students-ui');
        const rekodTableBody = document.getElementById('rekod-table-body');
        const rekodDateLabel = document.getElementById('rekod-date-label');

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            datePicker.value = currentDate;
            totalStudentsEl.innerText = students.length;
            
            setupTabs();
            setupListeners();
            loadAttendance(currentDate);
        });

        function setupTabs() {
            const years = ['PPKI', '1', '2', '3', '4', '5', '6'];
            yearTabsContainer.innerHTML = years.map(y => `
                <button onclick="window.filterYear('${y}')" class="year-tab px-5 py-3 rounded-2xl bg-white text-slate-500 font-bold text-sm border-2 border-slate-100 whitespace-nowrap hover:bg-slate-100 transition-all ${y === currentFilter ? 'active' : ''}" data-year="${y}">
                    ${y === 'PPKI' ? 'PPKI' : 'TAHUN ' + y}
                </button>
            `).join('');
        }

        function setupListeners() {
            datePicker.addEventListener('change', (e) => loadAttendance(e.target.value));
            searchInput.addEventListener('input', renderStudents);
        }

        // --- Firebase Logic ---
        async function loadAttendance(date) {
            currentDate = date;
            rekodDateLabel.innerText = new Date(date).toLocaleDateString('ms-MY');
            
            const docRef = doc(db, 'daily_attendance', date);
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    attendanceData = docSnap.data().students || [];
                } else {
                    attendanceData = [];
                }
                updateStats();
                renderStudents();
                renderRecordTable();
            });
        }

        window.toggleAttendance = async (id) => {
            const docRef = doc(db, 'daily_attendance', currentDate);
            const isPresent = attendanceData.includes(id);

            try {
                await setDoc(docRef, {
                    students: isPresent ? arrayRemove(id) : arrayUnion(id),
                    lastUpdated: serverTimestamp()
                }, { merge: true });
            } catch (e) {
                console.error("Error updating:", e);
                alert("Ralat sambungan. Sila cuba lagi.");
            }
        };

        window.resetDailyCount = async () => {
            if(confirm("Adakah anda pasti mahu memadam SEMUA rekod kehadiran untuk tarikh ini?")) {
                const docRef = doc(db, 'daily_attendance', currentDate);
                await setDoc(docRef, { students: [] });
            }
        };

        // --- UI Logic ---
        window.filterYear = (year) => {
            currentFilter = year;
            document.querySelectorAll('.year-tab').forEach(b => {
                b.classList.toggle('active', b.dataset.year === year);
            });
            renderStudents();
        };

        function renderStudents() {
            const search = searchInput.value.toLowerCase();
            const filtered = students.filter(s => {
                const matchSearch = s.name.toLowerCase().includes(search);
                const matchYear = currentFilter === 'PPKI' ? s.year === 'PPKI' : s.year === currentFilter;
                return matchSearch && matchYear;
            });

            gridContainer.innerHTML = filtered.map(s => {
                const isPresent = attendanceData.includes(s.id);
                return `
                <div onclick="window.toggleAttendance('${s.id}')" class="student-card p-5 rounded-3xl border-2 flex items-center justify-between shadow-sm hover:shadow-md ${isPresent ? 'bg-blue-50 border-blue-500' : 'bg-white border-white'}">

                        <p class="text-[10px] font-black text-slate-400 mb-1">${s.class}</p>
                        <h3 class="text-xs font-black text-slate-800 uppercase leading-tight">${s.name}</h3>
                    </div>
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold transition-all ${isPresent ? 'bg-blue-600 text-white scale-110' : 'bg-slate-100 text-slate-300'}">
                        <i class="fas fa-check"></i>
                    </div>
                </div>`;
            }).join('');
        }

        function renderRecordTable() {
            const presentStudents = students.filter(s => attendanceData.includes(s.id));
            rekodTableBody.innerHTML = presentStudents.map(s => `
                <tr class="border-b border-slate-50 hover:bg-slate-50/50">
                    <td class="px-6 py-4 font-bold text-xs text-slate-700">${s.name}</td>
                    <td class="px-6 py-4 font-bold text-[10px] text-slate-500 bg-slate-100 rounded-lg w-fit">${s.class}</td>
                    <td class="px-6 py-4 text-center"><span class="text-emerald-500 font-black text-[10px]">HADIR</span></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            todayCountEl.innerText = attendanceData.length;
        }

        window.switchView = (viewName) => {
            ['kehadiran', 'rekod', 'rumusan'].forEach(v => {

            XLSX.utils.book_append_sheet(wb, ws, "Kehadiran");
            XLSX.writeFile(wb, `Laporan_RMT_${currentDate}.xlsx`);
        };
